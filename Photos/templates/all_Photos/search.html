{%extends 'all_Photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

    {% if images %}
      {% for image in images %}
      
        <h1>{{image.name}}</h1> 
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="350" width="400">
        </div>
    
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
