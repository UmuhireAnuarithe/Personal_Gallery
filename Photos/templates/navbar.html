
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Gallery</a>
    </div> 


    <!-- filter location -->
 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" > 
      <ul class="nav navbar-nav">
          
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" >Locations <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {% for location in locations %}
              <li><a class="dropdown-item" href="{% url 'filter_location'  %}"location.id>{{location.location}}</a></li> 
            {% endfor %}
          </ul>
        </li>
      </ul> 
      <!-- Adding a search form  -->
       <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by category" name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
  </div>
</nav>
</body>
</html>
